<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/styles/style.css" rel="stylesheet">
        <title>Notes</title>
    </head>
    <body>
        <div class="header" >
            <div class="container" >
               <h1 class="header_title">Notes App</h1>
                <h2 class="header_subtitle">Take notes and never forget</h2>
            </div>
        </div>
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <input id ="search-text" type = "text" placeholder = "filter notes">

            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <div id="notes"></div>
        <button id="create-note">Create Note</button>
        
        <script src="/scripts/uuidv4.js"></script>
